<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div>
        <h2>CALCOLCA IL PREZZO DEL TUO BIGLIETTO</h2>
        <input id="name" type="text" name="nome e cognome" placeholder="nome e cognome" value="">
        <input id="kms" type="text" name="km" placeholder="km da percorrere" value="">
        <!-- <input id="age" type="text" placeholder="fascia d'etÃ " value=""> -->
        <select name="fascie d'eta" id="age">
            <option value="minorenne" id="under18">Minorenne</option>
            <option value="18-65" id="maggiorenne">Maggiorenne</option>
            <option value="over65" id="over65">Over 65</option>
        </select>

    </div>
    <div class="container">
        <button id="genera">GENERA</button>
        <button id="annulla">ANNULLA</button>
    </div>

    <div class="container">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <div class="d_flex">
            <div class="ticket_name">
                <h3>NOME PASSEGGERO</h3>
                <p></p>
            </div>
            <div class="ticket_offer">
                <h3>Offerta</h3>
                <p></p>
            </div>
            <div class="ticket_position">
                <h3>Carrozza</h3>
                <p></p>
            </div>
            <div class="ticket_code">
                <h3>Codice Cp</h3>
                <p></p>
            </div>
            <div class="ticket_price">
                <h3>Costo Biglietto</h3>
                <p></p>
            </div>
        </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
